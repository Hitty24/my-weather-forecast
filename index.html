        <div class="weather-data">
        <div>

Humidity: <strong>49%</strong>
Wind: <strong>11 km/h</strong> 
        </p>
        
        </div>

       <div class="weather-app-tempature-container">
        <div class="weather-app-icon" >☀️ </div>

    </div>
